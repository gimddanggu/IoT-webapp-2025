<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 학습</title>
    <script>
        // 화면 로드 이벤트
        // 익명함수로 구현 여기서만 것이기 때문에
        window.onload = function() {
            /* css는 정적처리. js는 동적처리
             * CSS의 h1 {color : blue;} 와 완전동일 
             */
            document.querySelector("h1").style.color = "blue";
            document.querySelector("p").style.fontWeight = "bold";
            document.querySelectorAll("p").forEach(function(el) {
                el.style.backgroundColor = "brown";
            }); // 반복문으로 처리해야 함.
        }
        function changeSentence() {
            // alert("버튼 클릭!!"); // 이벤트 잘 생성되었는지 확인
            // DOM
            /*
            h1 {
                background-color: ##FF0000;    
            }
            JS 속성
            backgroundColor : -를 제거하고 뒤쪽 단어를 대문자로 시작
            */
            document.querySelector("h1").style.backgroundColor = "#FF0000";
            document.querySelector("h1").style.color = "White";
            document.querySelector("p").style.color = "Red";
            document.querySelector("p").style.fontStyle = "italic";
            document.querySelector("p").innerHTML = "텍스트가변경됩니다!";
            // d이것이 Interactive

            // 1개 객체를 선택
            // document.getElementById(아이디)
            // document.querySelector(선택자)
            // 여러개 객체를 선택
            // document.getElementsByName(이름)
            // document.getElementsByClassName(클래스)
            // document.querySelectorAll(선택자)

        }
    </script>
</head>
<body>
    <H1>Lorem, ipsum.</H1>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <button onclick="changeSentence()">클릭</button>
</body>
</html>
