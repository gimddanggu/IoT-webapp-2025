<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째 웹페이지</title>
    <!-- CSS 내부스타일(HTML 내에 적용) -->
    <style>
        h1 {
            color: crimson;
            background-color: #23EBC3; /* rgb(35, 235, 195); 와 동일*/
        } 
        /* css 주석 */
        /* h1 태그를 가진 것들 모두 해당 스타일 적용 */
        p {
            color :cornflowerblue;
        }
    </style>
    <!-- 내부 자바스크립트 적용 -->
    <script>
        // C, C++, C# 주석 사용가능 (script 태그 내에서만)
        /* 여러줄 주석 */
        // html에 넣은 js 주석은 소스보기를 할 경우 공개됨
        alert("자바스크립트 실행합니다~!"); // MessageBox.Show()와 동일
        // 디버깅을 대신했음. 알러깅이라고 불렀음
        // 확인을 누르면 화면 로드됨
        // ""/ '' 상관없는 듯
    </script>
</head>
<body>
    <h1> Hello, HTML5!</h1>
    <h1> Bye~</h1>
    <p> 이제부터 HTML을 배웁니다.</p>
</body>
</html>
