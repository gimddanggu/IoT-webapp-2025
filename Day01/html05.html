<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 입력테그</title>
</head>
<body>
    <H3>입력양식</H3>
    <p> 항상 form 태그 안에 작성할 것. 버튼 클릭 시 저장이나 동작이 발생함.</p>
    <form method="get">
        <input type="text" name="search"><br>
        <input type="date" name="date"><br>
        <input type="submit">
        <input type="button" value="클릭" name="ok">
    </form>
    <p>form의 데이터 전달방식은 <b>get, post</b>가 가장 많이 사용됨<br>
        get방식은 url로 데이터를 직접 입력해서 전달하는 방식<br>
        post 방식은 별도의 방식(숨겨서)으로 데이터를 해당주소로 전달하는 방식<br>
    </p>
    <p>get방식으로 </p>
    <p>post 방식은 화면전환. JavaScript나 서버기술 필요</p>
</body>
</html>
